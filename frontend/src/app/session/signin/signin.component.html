<div class="session">
  <div class="headline">
    <h1 class="headline__title headline_white text-center">Вход в личный кабинет</h1>
  </div>

  <div class="session__content">
    <mat-card>
      <mat-progress-bar class="loader loader_absolute" *ngIf="!form || isLoading" mode="indeterminate"></mat-progress-bar>
      <mat-card-content>
        <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input formControlName="email" matInput placeholder="e-mail">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="password" matInput type="password" placeholder="password">
          </mat-form-field>

          <mat-error *ngIf="invalidForm" class="form__error mat-text-warn text-center">
            Неверный логин или пароль
          </mat-error>

          <button mat-raised-button color="primary" type="submit" class="form__btn-submit">Войти</button>
          <a class="session__redirect-link" [routerLink]="['/session/signup']">Перейти на страницу регистрации</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
